{% extends 'base.html' %}
{% block title %}{{ good.name }}{% endblock %}
{% block main %}
    <div class="container">
        <h3>Item: {{ good.name }}</h3>
        <p>Category: {{ good.category.name }}</p>
        <p>Price: {{ good.price }}</p>
        <p>{% if not good.in_stock %}Nu este in Stoc!!!{% endif %}</p>
        <p><a href="{% url 'index' %}{{ good.category.id }}/">Back</a></p>
    </div>
{% endblock %}
